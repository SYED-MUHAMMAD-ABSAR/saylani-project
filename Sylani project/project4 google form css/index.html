<!DOCTYPE html>
<html>

<head>
    <title>google form</title>
</head>

<body>
    <center>
        <p
            style="font-size: 50px; width: 500px; height: 70px; text-transform: capitalize; background-color: #8A2BE2; color: #ffff62; margin-top: 0px; border: #ffff62 5px solid;">
            google form
        </p>
    </center>
    <form>
        <div style="display: flex; justify-content: center; gap: 200px;">
            <div>
                <label for="name"
                    style="font-size: 25px; text-transform: capitalize; background-color: #FFFFE0; color: #8A2BE2;">name</label>
                <br>
                <input type="text" style="width: 400px; height: 40px; font-size: 20px; border: #ffff62 3px solid;">
            </div>
            <div>
                <label for="email address"
                    style="font-size: 25px; text-transform: capitalize; background-color: #FFFFE0; color: #8A2BE2;">email
                    address</label>
                <br>
                <input type="email" style="width: 400px; height: 40px; font-size: 20px; border: #ffff62 3px solid;">
            </div>
        </div>

        <br>

        <div style="display: flex; justify-content: center; gap: 200px;">
            <div><label for="phone number"
                    style="font-size: 25px; text-transform: capitalize; background-color: #FFFFE0; color: #8A2BE2;">phone
                    number</label>
                <br>
                <input type="number" style="width: 400px; height: 40px; font-size: 20px; border: #ffff62 3px solid;">
            </div>
            <div><label for="date of birth"
                    style="font-size: 25px; text-transform: capitalize; background-color: #FFFFE0; color: #8A2BE2;">date
                    of birth</label>
                <br>
                <input type="date" style="width: 400px; height: 40px; font-size: 20px; border: #ffff62 3px solid;">
            </div>
        </div>

        <br>

        <div style="display: flex; justify-content: center; gap: 200px;">
            <div>
                <label for="gender"
                    style="font-size: 25px; text-transform: capitalize; background-color: #FFFFE0; color: #8A2BE2;">gender</label>
                <br>
                <input type="text" style="width: 400px; height: 40px; font-size: 20px; border: #ffff62 3px solid;">
            </div>
            <div>
                <label for="address"
                    style="font-size: 25px; text-transform: capitalize; background-color: #FFFFE0; color: #8A2BE2;">address</label>
                <br>
                <input type="address" style="width: 400px; height: 40px; font-size: 20px; border: #ffff62 3px solid;">
            </div>
        </div>

        <br>

        <div style="display: flex; justify-content: center; gap: 200px;">
            <div>
                <label for="nationality"
                    style="font-size: 25px; text-transform: capitalize; background-color: #FFFFE0; color: #8A2BE2;">nationality</label>
                <br>
                <input type="text" style="width: 400px; height: 40px; font-size: 20px; border: #ffff62 3px solid;">
            </div>
            <div>
                <label for="occupation"
                    style="font-size: 25px; text-transform: capitalize; background-color: #FFFFE0; color: #8A2BE2;">occupation</label>
                <br>
                <input type="text" style="width: 400px; height: 40px; font-size: 20px; border: #ffff62 3px solid;">
            </div>
        </div>

        <br>

        <div style="display: flex; justify-content: center; gap: 200px;">
            <div>
                <label for="educational background"
                    style="font-size: 25px; text-transform: capitalize; background-color: #FFFFE0; color: #8A2BE2;">educational
                    background</label>
                <br>
                <input type="text" style="width: 400px; height: 40px; font-size: 20px; border: #ffff62 3px solid;">
            </div>
            <div>
                <label for="marital status"
                    style="font-size: 25px; text-transform: capitalize; background-color: #FFFFE0; color: #8A2BE2;">marital
                    status</label>
                <br>
                <select style="width: 400px; height: 47px; font-size: 20px; border: #ffff62 3px solid;">
                    <option value="single">single</option>
                    <option value="married">married</option>
                </select>
            </div>
        </div>

        <br>

        <div style="display: flex; justify-content: center; gap: 200px;">
            <div>
                <label for="emergency contact information"
                    style="font-size: 25px; text-transform: capitalize; background-color: #FFFFE0; color: #8A2BE2;">emergency
                    contact information</label>
                <br>
                <input type="number" style="width: 400px; height: 40px; font-size: 20px; border: #ffff62 3px solid;">
            </div>
            <div>
                <label for="language preferences"
                    style="font-size: 25px; text-transform: capitalize; background-color: #FFFFE0; color: #8A2BE2;">language
                    preferences</label>
                <br>
                <select style="width: 400px; height: 47px; font-size: 20px; border: #ffff62 3px solid;">
                    <option value="english">english</option>
                    <option value="urdu">urdu</option>
                </select>
            </div>
        </div>

        <br>

        <div style="display: flex; justify-content: center; gap: 210px;">
            <div>
                <label for="hobbies and interests"
                    style="font-size: 25px; text-transform: capitalize; background-color: #FFFFE0; color: #8A2BE2;">hobbies
                    and interests</label>
                <br>
                <div style="border: #ffff62 3px solid; width: 400px; height: 40px;">
                    <input type="checkbox" style="text-transform: capitalize; border: #ffff62 3px solid;">Cricket
                    <br>
                    <input type="checkbox">Football
                </div>
            </div>
            <div>
                <label for="website or portfolio link"
                    style="font-size: 25px; text-transform: capitalize; background-color: #FFFFE0; color: #8A2BE2;">website
                    or portfolio link</label>
                <br>
                <input type="link" style="width: 400px; height: 40px; font-size: 20px; border: #ffff62 3px solid;">
            </div>
        </div>
    </form>

    <br>
    <br>
    <br>

    <form action="thankyou.html" method="get" target="_blank" style="text-align: center;">
        <input type="submit"
            style="width: 500px; height: 50px; font-size: 20px; background-color: #ffff62; color: #8A2BE2; border: #8A2BE2 3px solid;">
    </form>
</body>

</html>
